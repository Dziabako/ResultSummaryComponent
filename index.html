<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">

    <div class="result-summary">
      <div class="left-side">
        <h3 id="results">Your Result</h3>
        
        <div class="score-medium">
          <h1 id="score">76</h1>
          <p>of 100</p>
        </div>
        

        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    
      <div class="right-side">
        <h3 class="summary">Summary</h3>

        <div class="summary">

          <div class="summary-item reaction">
            <p id="rea"><img src="./assets/images/icon-reaction.svg" class="icon" alt="Reaction Icon">Reaction</p>
            <p><b style="color: black;">80</b> / 100</p>
          </div>

          <div class="summary-item memory">
            <p id="mem"><img src="./assets/images/icon-memory.svg" class="icon" alt="Reaction Icon">Memory</p>
            <p><b style="color: black;">92</b> / 100</p>
          </div>
          
          <div class="summary-item verbal">
            <p id="ver"><img src="./assets/images/icon-verbal.svg" class="icon" alt="Reaction Icon">Verbal</p>
            <p><b style="color: black;">61</b> / 100</p>
          </div>
          
          <div class="summary-item visual">
            <p id="vis"><img src="./assets/images/icon-visual.svg" class="icon" alt="Reaction Icon">Visual</p>
            <p><b style="color: black;">72</b> / 100</p>
          </div>

        </div>

        <button class="button">Continue</button>
        
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Dziabako">Dziabako</a>.
  </div>
</body>
</html>
